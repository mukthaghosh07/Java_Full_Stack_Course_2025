<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        abc=new Array(2)
        abc[0]=23
        abc[1]=33
        document.write(abc[0])

        //dynamic
        document.write("<br>")
        w=[12,45.6,122]
        document.write(w[1])
    </script>
</head>
<body>
    <h1>Static array & Dynamic array</h1>
</body>
</html>
