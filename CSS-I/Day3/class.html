<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table and Links</title>
    <style>
        table {
            border: 2px solid green;
            border-collapse: collapse;
            border-spacing: 20px;
            empty-cells: hide;
        }
        td, th {
            border: 2px solid green;
            padding: 10px;
        }
        a {
            color: blue;
            font-family: monospace;
            background-color: lightgray;
            text-decoration: none;
            display: inline-block;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <h2>Styled Table</h2>
    <table>
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
        </tr>
        <tr>
            <td>Data 1</td>
            <td>Data 2</td>
        </tr>
        <tr>
            <td>Data 3</td>
            <td></td> <!-- Empty cell to test empty-cells property -->
        </tr>
    </table>
    
    <h2>Styled Links</h2>
    <a href="#">Sample Link</a>
</body>
</html>
